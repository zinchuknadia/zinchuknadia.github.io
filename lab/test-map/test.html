<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      color: lightgray;
      text-align: center;
    }
    #map-container {
      box-shadow: 10px 10px 15px black;
      width: 600px;
      height: 600px;
    }
    #map {
      display: grid;
      gap: 2px;
      width: 100%;
      height: 100%;
    }
    body{
      display: flex;
      justify-content: center;
      height: 100vh;
    }
    .grid-cell{
      color: bisque;
      background-color: rgb(207, 207, 207);
      border: 1px solid black;  
   }
  </style>
</head>
<body>
  <div>
    <h1> Tile Map</h1>
    <div id="map-container">
      <div id="map"></div>
    </div>
  </div>
</body>
<script src="./main.js" type="module"></script>
</html>
